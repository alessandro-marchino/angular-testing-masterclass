<div class="container">
  <h3>All Courses</h3>
  <mat-tab-group>
    @if(beginnerCourses().length > 0) {
      <mat-tab label="Beginners">
        <courses-card-list (courseEdited)="reloadCourses()" [courses]="beginnerCourses()"></courses-card-list>
      </mat-tab>
    }
    @if(advancedCourses().length > 0) {
      <mat-tab label="Advanced">
        <courses-card-list (courseEdited)="reloadCourses()" [courses]="advancedCourses()"></courses-card-list>
      </mat-tab>
    }
  </mat-tab-group>
</div>
